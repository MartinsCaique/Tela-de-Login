</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="all">
    <ion-col class="ion-no-padding">
      <img class="img" src="https://images.pexels.com/photos/7939089/pexels-photo-7939089.jpeg"
        alt="The Wisconsin State Capitol building in Madison, WI at night">
      
    </ion-col>

    <ion-col  class="form-col ">

      <h5 class="text" color="dark">Criar Conta</h5><br>

      <ion-input class="custom-input" label="Nome" label-placement="floating" fill="" placeholder="Nome" size="small"></ion-input>

      <!-- <br> -->

      <ion-input class="custom-input" label="Email" label-placement="floating" fill="" placeholder="Email" size="small"></ion-input>
      <!-- <br> -->
      <ion-input class="custom-input" label="Senha" labelPlacement="floating" fill="" type="password" placeholder="Senha" size="small"></ion-input>
      <!-- <br> -->
      <ion-input class="custom-input" label="Confirmar Senha" labelPlacement="floating" fill="" type="password" placeholder="Confirmar Senha"></ion-input>
      <!-- <br> -->
      
      
      <p>Login com</p><br>
      <div class="btnCredentials">
        <ion-button color="success">
          Criar conta
        </ion-button>  
        <p>Login com</p><br>
        <ion-button class="button">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
        
  
        <ion-button class="button" color="secondary">
          <ion-icon name="logo-twitter"></ion-icon>
          Twitter
        </ion-button>
        
  
        <ion-button class="button" color="danger">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </ion-button>
      </div>

    </ion-col>
  </ion-row>

</ion-content>
